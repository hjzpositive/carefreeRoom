<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录</title>
    <link rel="stylesheet" href="../carefreeRoom/css/login.css">
    <script src=""></script>
</head>

<body>
    <!--头部-->
    <header>
        <h1><a href="./2-index.html"><img src="image/index/logo.jpg" alt="" /></a></h1>
        <div class="icon">
            <a href="#"><img src="image/index/my.jpg" alt="" /></a>
            <a href="#"><img src="image/index/xiazai.jpg" alt="" /></a>
        </div>
    </header>
    <section class="rentalAddr">
        <p><strong>首页</strong> > <span>我的</span> > <span>登录</span></p>
    </section>
    <section class="registerForm login">
        <form action="#">
            <ul class="title">
                <li class="active click">普通登录</li>
                <li class="click">验证码快捷登录</li>
            </ul>
            <div class="customLogin act ">
                <ul>
                    <li>
                        <input type="text" class="input1" placeholder="请输入手机号码" />
                        <span class="ts"></span>
                    </li>
                    <li><input type="password" class="input2" placeholder="请输入密码" />
                        <span class="ts"></span>
                    </li>
                </ul>
                <button class="registerBtn">立即登录</button>
                <div class="tiShi">
                    <a href="../carefreeRoom/1-register.html">立即注册</a>
                    <a href="../carefreeRoom/1-findPassWord.html">忘记密码</a>
                </div>
            </div>
            <div class="fastLogin act" style="display: none;">
                <ul>
                    <li class="mima">
                        <input type="text" class="input3" placeholder="请输入手机号码" />
                        <a id="code" href="#">发送验证码</a>
                    </li>
                    <li><input type="text" class="input4" placeholder="请输入短信中的验证码" />
                        <span class="ts1"></span>
                    </li>
                </ul>
                <button class="registerBtn"> 验证并登录 </button>
                <div class="tiShi">
                    <a href="./1-register.html">立即注册</a>
                    <a href="./1-findPassWord.html">忘记密码</a>
                </div>
            </div>
        </form>
    </section>
</body>

</html>
<script src="./js/setRem.js"></script>
